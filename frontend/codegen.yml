overwrite: true
schema: "http://localhost:1337/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: 'api'
          exportHooks: true
    config:
      fetcher:
        endpoint: "http://localhost:1337/graphql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
